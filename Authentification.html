<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="Authentification.css">
    <script src="Authentification.js"></script>
    <title>Authentification Page</title>
</head>
<body>
        <section id="cover">
            <div id="cover-caption">
                <div id="container" class="container">
                    <div class="row text-white">
                        <div class="col-sm-6 offset-sm-3 text-center">
                            <div class="info-form">
                                    <form id="login" class="needs-validation" novalidate>
                                        <div class="form-group">
                                            <label for="email_field">Email</label>
                                            <input type="email" class="form-control" id="email_field" name="EMAIL" aria-describedby="email_help" required>
                                            <small class="form-text text-muted" style="margin-top: -15px;" id="email_help">We will never share your email with anyone else.</small>
                                            <div class="valid-feedback">Valid.</div>
                                            <div class="invalid-feedback">Please fill out this field.</div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password_field">Password</label>
                                            <input type="password" class="form-control" id="password_field" name="PASS" required>
                                            <div class="valid-feedback">Valid.</div>
                                            <div class="invalid-feedback">Please fill out this field.</div>
                                        </div>
                                        <button type="button" onclick="Send()" style="width:150px;" class="btn btn-primary">Login</button>
                                    </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>









    <script>
        // Stopiramo submision dok ne budu valid sva polja
        (function() {
            'use strict';
            window.addEventListener('load', function() {
            // sve forme koje proveravamo
            var forms = document.getElementsByClassName('needs-validation');
            // loop-ujemo ih i stopiramo sumbission
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
                }, false);
            });
            }, false);
        })();
    </script>
</body>
</html>
